version: "3.9"
services:
  db:
    image: postgres:13.4
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
  logflare:
    build:
      dockerfile: ./Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - .local.env
volumes:
  pg-data:
