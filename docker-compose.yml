version: "3.9"
services:
  db:
    image: postgres:13.4-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./priv/wal.sql:/docker-entrypoint-initdb.d/wal.sql
      - pg-data:/var/lib/postgresql/data
  logflare:
    build:
      dockerfile: ./Dockerfile
    ports:
      - "4000:4000"
    hostname: 127.0.0.1
    volumes:
      - type: bind
        source: ${PWD}/.local.env
        target: /tmp/.secrets.env
        read_only: true
      - type: bind
        source: ${PWD}/gcloud.json
        target: /root/app/rel/logflare/bin/gcloud.json
        read_only: true
    depends_on:
      - db

volumes:
  pg-data:
