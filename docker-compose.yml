version: "3.9"
services:
  db:
    image: postgres:13.4
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
  logflare:
    build:
      dockerfile: ./Dockerfile
    ports:
      - "4000:4000"
    links:
      - "db:db"
    env_file:
      - .local.env
    hostname: logflare
volumes:
  pg-data:
